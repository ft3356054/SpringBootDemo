<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 登录body -->
<div>
    <div>
        <!-- 头部提示信息 -->
        <div>
            <p class="p1">登录</p>
            <p class="p2">空中网人员登录</p>
        </div>
        <form name="formLogin" id="loginUser" accept-charset="utf-8"  action="/login" method="post">
            <div>
                <input id="username" name="username" type="text" placeholder="输入用户名" />
            </div>
            <div>
                <input id="password" name="password" type="text" placeholder="输入用户密码" />
            </div>
            <div>
                <button id="submit">登录</button>
            </div>
        </form>

        <h2>文件上传</h2>
        <form action="/file" enctype="multipart/form-data" method="post">
            <table>
                <tr>
                    <td>文件描述:</td>
                    <td><input type="text" name="description"></td>
                </tr>
                <tr>
                    <td>请选择文件:</td>
                    <td><input type="file" name="file"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="上传"></td>
                </tr>
            </table>
        </form>

        <h3>文件下载</h3>
        <a href="/file/fileUpLoad">
            download
        </a>
    </div>
</div>
<!-- 登录body  end -->

<!-- 登录页面底部 -->
<div class="logFoot">
    <p class="p1">空中无线</p>
</div>

</body>
</html>
