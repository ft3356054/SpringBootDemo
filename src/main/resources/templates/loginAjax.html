<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 登录body -->
<div>
    <div>
        <!-- 头部提示信息 -->
        <div>
            <p class="p1">登录</p>
            <p class="p2">空中网人员登录</p>
        </div>
        <form name="formLogin" id="loginUser" accept-charset="utf-8" >
            <!-- 输入框 -->
            <div>
                <input id="username" name="username" type="text" placeholder="输入用户名" />
            </div>
            <div>
                <input id="password" name="password" type="password" placeholder="输入用户密码" />
            </div>
            <div>
                <button id="submit">登录</button>
            </div>
        </form>
    </div>
</div>
<!-- 登录body  end -->
<script type="text/javascript">
    $(function() {
        $("#submit").click(function() {
            var username = $("#username").val();
            var password = $("#password").val();
            var postdata = {userId:username,pwd:password};
            //var fromData = $('#formLogin').serialize();
            $.ajax({
                type : 'POST',
                contentType : 'application/json',
                url : '/userLogin',
                processData : false,
                dataType : 'json',
                data : JSON.stringify(postdata)
                //data : fromData
            });
        });
    });
</script>
<!-- 登录页面底部 -->
<div class="logFoot">
    <p class="p1">空中无线</p>
</div>

</body>
</html>
